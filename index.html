<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>韓文數字聽力練習</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, select, button { padding: 5px; font-size: 18px; margin: 5px; }
    #feedback { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>韓文數字聽力練習</h1>
  <p>選擇數字範圍並聽韓文語音，輸入正確數字：</p>

  <label for="rangeSelect">範圍：</label>
  <select id="rangeSelect">
    <option value="1-99" selected>1 - 99</option>
    <option value="100-999">100 - 999</option>
    <option value="1000-9999">1000 - 9999</option>
    <option value="10000-99999">10000 - 99999</option>
    <option value="100000-999999">100000 - 999999</option>
  </select>

  <br/>

  <button id="playBtn">🔊 播放題目</button>

  <br/><br/>

  <input type="number" id="answer" placeholder="輸入數字" />
  <button id="submitBtn">提交</button>

  <br/>

  <button id="newQuestionBtn">產生新題目</button>

  <div id="feedback"></div>

  <script>
    let currentNumber = 0;

    function parseRange(rangeStr) {
      const parts = rangeStr.split('-').map(Number);
      return { min: parts[0], max: parts[1] };
    }

    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getKoreanFemaleVoice() {
      let voices = speechSynthesis.getVoices();
      let koreanVoices = voices.filter(voice => voice.lang.startsWith('ko'));

      for(let voice of koreanVoices){
        const name = voice.name.toLowerCase();
        if(name.includes('female') || name.includes('woman') || name.includes('girl')){
          return voice;
        }
      }
      return koreanVoices[0] || null;
    }

    function speakNumber(newQuestion = false) {
      if(newQuestion || currentNumber === 0){
        const rangeStr = document.getElementById('rangeSelect').value;
        const { min, max } = parseRange(rangeStr);
        currentNumber = getRandomNumber(min, max);
        // 新題目出題時清空輸入和提示
        document.getElementById("answer").value = "";
        document.getElementById("feedback").innerText = "";
      }

      let utterance = new SpeechSynthesisUtterance(currentNumber.toString());
      utterance.lang = 'ko-KR';
      utterance.pitch = 1.5;
      utterance.rate = 1;

      let femaleVoice = getKoreanFemaleVoice();
      if(femaleVoice){
        utterance.voice = femaleVoice;
      }

      speechSynthesis.speak(utterance);
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById("answer").value);
      const feedback = document.getElementById("feedback");

      if (isNaN(userAnswer)) {
        feedback.style.color = "orange";
        feedback.innerText = "⚠️ 請輸入數字！";
        return;
      }

      if (userAnswer === currentNumber) {
        feedback.style.color = "green";
        feedback.innerText = "✅ 正確！答案是 " + currentNumber;
      } else {
        feedback.style.color = "red";
        feedback.innerText = "❌ 錯誤！正確答案是 " + currentNumber;
      }
    }

    window.speechSynthesis.onvoiceschanged = function() {
      speakNumber(true);  // 頁面載入時出第一題
    };

    document.getElementById('playBtn').addEventListener('click', () => speakNumber(false));
    document.getElementById('submitBtn').addEventListener('click', checkAnswer);
    document.getElementById('newQuestionBtn').addEventListener('click', () => speakNumber(true));
  </script>
</body>
</html>
