<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>韓文數字聽力練習</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 5px; font-size: 18px; }
    button { padding: 5px 10px; font-size: 18px; margin-left: 5px; }
    #feedback { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>韓文數字聽力練習</h1>
  <p>聽韓文語音，輸入正確數字：</p>
  <button onclick="speakNumber()">🔊 播放</button><br><br>
  <input type="number" id="answer" placeholder="輸入數字" />
  <button onclick="checkAnswer()">提交</button>

  <div id="feedback"></div>

  <script>
    let currentNumber = 0;

    function getRandomNumber() {
      return Math.floor(Math.random() * 99) + 1; // 1~99
    }

    function speakNumber() {
      currentNumber = getRandomNumber();
      let utterance = new SpeechSynthesisUtterance(currentNumber.toString());
      utterance.lang = 'ko-KR';
      utterance.pitch = 1.5;  // 提高音高
      utterance.rate = 1;     // 正常語速

      // 等 voices 載入完再指定聲音
      let voices = speechSynthesis.getVoices();
      let koreanVoices = voices.filter(voice => voice.lang.startsWith('ko'));
      if(koreanVoices.length > 0) {
        utterance.voice = koreanVoices[0];
      }

      speechSynthesis.speak(utterance);

      document.getElementById("feedback").innerText = "";
      document.getElementById("answer").value = "";
    }

    function checkAnswer() {
      let userAnswer = parseInt(document.getElementById("answer").value);
      let feedback = document.getElementById("feedback");
      if (userAnswer === currentNumber) {
        feedback.style.color = "green";
        feedback.innerText = "✅ 正確！答案是 " + currentNumber;
      } else {
        feedback.style.color = "red";
        feedback.innerText = "❌ 錯誤！正確答案是 " + currentNumber;
      }
      setTimeout(speakNumber, 1500);
    }

    // 等 voices 載入完成再執行 speakNumber
    window.speechSynthesis.onvoiceschanged = function() {
      speakNumber();
    };
  </script>
</body>
</html>
